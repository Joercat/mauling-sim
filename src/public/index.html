<!DOCTYPE html>
<html>
<head>
    <title>Mauling Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #leaderboard {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 300px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            border-bottom: 1px solid #333;
        }
        
        canvas {
            border: 3px solid #333333;
            border-radius: 10px;
            background: #ffffff;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        #powerUpsDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        
        .powerUp-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        #maulMinigame {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 50;
        }
        
        #progressBar {
            width: 300px;
            height: 20px;
            background: #666666;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        #progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.1s;
        }
        
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #333333;
            color: #ffffff;
            margin: 5px;
        }
        
        button {
            background: #4CAF50;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="leaderboard"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="powerUpsDisplay"></div>
    </div>
    
    <div id="startScreen">
        <h1>Mauling Simulator</h1>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        <select id="dogBreed">
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
            <option value="husky">Husky</option>
            <option value="corgi">Corgi</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="maulMinigame">
        <h2>MAUL BATTLE!</h2>
        <div id="countdown">3</div>
        <div id="progressBar"><div id="progress"></div></div>
        <div id="instructions">Spam SPACE to win!</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;
        
        const socket = io();
        let player = null;
        let players = [];
        let powerUps = [];
        
        const maze = [
            {x: 100, y: 100, width: 20, height: 200},
            {x: 300, y: 200, width: 200, height: 20},
            {x: 500, y: 300, width: 20, height: 200},
            {x: 150, y: 400, width: 200, height: 20}
        ];

        function drawDetailedDog(x, y, size, color, breed) {
            ctx.save();
            
            // Body
            if (Array.isArray(color.colors)) {
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                color.colors.forEach((c, i) => {
                    gradient.addColorStop(i / color.colors.length, c);
                });
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = color.color;
            }
            
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            // Breed-specific features
            switch(breed) {
                case 'bulldog':
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(x, y - size/4, size/2, 0.2, Math.PI - 0.2);
                    ctx.stroke();
                    break;
                case 'poodle':
                    for(let i = 0; i < 8; i++) {
                        ctx.beginPath();
                        ctx.arc(x + Math.cos(i * Math.PI/4) * size/2,
                               y + Math.sin(i * Math.PI/4) * size/2,
                               size/4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
                case 'husky':
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x, y + size/4, size/2, 0, Math.PI);
                    ctx.fill();
                    break;
                case 'corgi':
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(x - size/2, y + size/2, size, size/4);
                    break;
            }
            
            // Eyes
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(x - size/3, y - size/6, size/4, 0, Math.PI * 2);
            ctx.arc(x + size/3, y - size/6, size/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x - size/3, y - size/6, size/8, 0, Math.PI * 2);
            ctx.arc(x + size/3, y - size/6, size/8, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x, y + size/4, size/6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawMaze() {
            ctx.fillStyle = '#666666';
            maze.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }
        
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                if (!checkWallCollision(powerUp.x, powerUp.y, 10)) {
                    ctx.fillStyle = powerUp.type === 'speed' ? '#00FF00' : 
                                   powerUp.type === 'double' ? '#FFD700' : '#4B0082';
                    ctx.beginPath();
                    ctx.arc(powerUp.x, powerUp.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(powerUp.type[0].toUpperCase(), powerUp.x, powerUp.y + 4);
                }
            });
        }
        
        function checkWallCollision(x, y, size) {
            return maze.some(wall => {
                const circleDistance = {
                    x: Math.abs(x - (wall.x + wall.width/2)),
                    y: Math.abs(y - (wall.y + wall.height/2))
                };

                if (circleDistance.x > (wall.width/2 + size)) return false;
                if (circleDistance.y > (wall.height/2 + size)) return false;

                if (circleDistance.x <= (wall.width/2)) return true;
                if (circleDistance.y <= (wall.height/2)) return true;

                const cornerDistance = Math.pow(circleDistance.x - wall.width/2, 2) +
                                     Math.pow(circleDistance.y - wall.height/2, 2);

                return cornerDistance <= Math.pow(size, 2);
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            drawPowerUps();
            
            // Draw other players first
            players.filter(p => p.id !== socket.id).forEach(p => {
                drawDetailedDog(p.x, p.y, p.size, p.color, p.breed);
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(p.name, p.x, p.y + p.size + 20);
                ctx.fillText(`Score: ${p.score}`, p.x, p.y + p.size + 35);
            });
            
            // Draw local player last
            if (player) {
                drawDetailedDog(player.x, player.y, player.size, player.color, player.breed);
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(player.name, player.x, player.y + player.size + 20);
                ctx.fillText(`Score: ${player.score}`, player.x, player.y + player.size + 35);
            }
        }
        
        function updateLeaderboard() {
            const board = document.getElementById('leaderboard');
            const sorted = [...players].sort((a, b) => b.score - a.score);
            board.innerHTML = '<h3>Top Players</h3>' + 
                sorted.slice(0, 5).map((p, i) => 
                    `<div class="leaderboard-entry">
                        <span>#${i + 1} ${p.name}</span>
                        <span>${p.score}</span>
                    </div>`
                ).join('');
        }
        
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        function update() {
            if (player) {
                const speed = player.powerUps.speed ? 8 : 5;
                let newX = player.x;
                let newY = player.y;
                
                if (keys.ArrowLeft) newX -= speed;
                if (keys.ArrowRight) newX += speed;
                if (keys.ArrowUp) newY -= speed;
                if (keys.ArrowDown) newY += speed;
                
                if (!checkWallCollision(newX, newY, player.size)) {
                    player.x = Math.max(player.size, Math.min(canvas.width - player.size, newX));
                    player.y = Math.max(player.size, Math.min(canvas.height - player.size, newY));
                    socket.emit('update', player);
                }
            }
        }
        
        socket.on('gameState', (state) => {
            players = state;
            player = state.find(p => p.id === socket.id);
            updateLeaderboard();
        });
        
        socket.on('powerUpSpawn', (state) => {
            powerUps = state;
        });
        
        socket.on('powerUpCollected', (data) => {
            if (data.playerId === socket.id) {
                const flash = document.createElement('div');
                flash.style.position = 'fixed';
                flash.style.top = '50%';
                flash.style.left = '50%';
                flash.style.transform = 'translate(-50%, -50%)';
                flash.style.padding = '20px';
                flash.style.background = 'rgba(255,255,255,0.8)';
                flash.style.borderRadius = '10px';
                flash.textContent = `${data.type.toUpperCase()} POWER-UP!`;
                document.body.appendChild(flash);
                setTimeout(() => flash.remove(), 1000);
            }
        });
        
        socket.on('powerUpExpired', (type) => {
            if (player) {
                player.powerUps[type] = false;
            }
        });
        
        socket.on('startMaulMinigame', startMaulMinigame);
        
        function startGame() {
            const name = document.getElementById('playerName').value;
            const breed = document.getElementById('dogBreed').value;
            if (name.trim()) {
                document.getElementById('startScreen').style.display = 'none';
                socket.emit('playerJoin', { name, breed });
            }
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
