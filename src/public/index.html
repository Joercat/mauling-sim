<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Mauling Simulator</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        
        canvas {
            border: 3px solid #333333;
            border-radius: 10px;
            background: #ffffff;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        #leaderboard {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        
        .powerUp {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        #maulMinigame {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #progressBar {
            width: 300px;
            height: 20px;
            background: #666666;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        #progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.1s;
        }
        
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #333333;
            color: #ffffff;
            margin: 5px;
        }
        
        button {
            background: #4CAF50;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="leaderboard"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>Mauling Simulator</h1>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        <select id="dogBreed">
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
            <option value="husky">Husky</option>
            <option value="corgi">Corgi</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="maulMinigame">
        <h2>MAUL BATTLE!</h2>
        <div id="countdown">3</div>
        <div id="progressBar"><div id="progress"></div></div>
        <div id="instructions">Spam SPACE to win!</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;
        
        const socket = io();
        let player = null;
        let players = [];
        let powerUps = [];
        
        const maze = [
            {x: 100, y: 100, width: 200, height: 20},
            {x: 300, y: 200, width: 20, height: 200},
            {x: 500, y: 300, width: 200, height: 20},
            {x: 150, y: 400, width: 20, height: 150}
        ];
        
        function startGame() {
            const name = document.getElementById('playerName').value;
            const breed = document.getElementById('dogBreed').value;
            if (name.trim()) {
                document.getElementById('startScreen').style.display = 'none';
                socket.emit('playerJoin', { name, breed });
            }
        }
        
        function drawDog(x, y, size, color) {
            ctx.fillStyle = Array.isArray(color) ? color[Math.floor(Date.now() / 100) % color.length] : color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw ears
            ctx.fillStyle = '#4A3728';
            ctx.beginPath();
            ctx.arc(x - size/2, y - size/2, size/3, 0, Math.PI * 2);
            ctx.arc(x + size/2, y - size/2, size/3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawMaze() {
            ctx.fillStyle = '#666666';
            maze.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }
        
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.type === 'speed' ? '#00FF00' : 
                               powerUp.type === 'double' ? '#FFD700' : '#4B0082';
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, 10, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            drawPowerUps();
            
            players.forEach(p => {
                drawDog(p.x, p.y, p.size, p.color);
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(p.name, p.x, p.y + p.size + 20);
                ctx.fillText(`Score: ${p.score}`, p.x, p.y + p.size + 35);
            });
        }
        
        function updateLeaderboard() {
            const board = document.getElementById('leaderboard');
            const sorted = [...players].sort((a, b) => b.score - a.score);
            board.innerHTML = '<h3>Top Players</h3>' + 
                sorted.slice(0, 5).map(p => 
                    `<div>${p.name}: ${p.score}</div>`
                ).join('');
        }
        
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        function update() {
            if (player) {
                const speed = player.powerUps.speed ? 8 : 5;
                if (keys.ArrowLeft) player.x -= speed;
                if (keys.ArrowRight) player.x += speed;
                if (keys.ArrowUp) player.y -= speed;
                if (keys.ArrowDown) player.y += speed;
                
                player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
                player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
                
                socket.emit('update', player);
            }
        }
        
        socket.on('gameState', (state) => {
            players = state;
            player = players.find(p => p.id === socket.id);
            updateLeaderboard();
        });
        
        socket.on('powerUpSpawn', (state) => {
            powerUps = state;
        });
        
        socket.on('startMaulMinigame', startMaulMinigame);
        
        function startMaulMinigame(data) {
            const minigame = document.getElementById('maulMinigame');
            minigame.style.display = 'block';
            
            let countdown = 3;
            const countdownElem = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElem.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    startSpacebarBattle(data);
                }
            }, 1000);
        }
        
        function startSpacebarBattle(data) {
            let clicks = 0;
            const progress = document.getElementById('progress');
            
            function handleSpace(e) {
                if (e.code === 'Space') {
                    clicks++;
                    const percentage = (clicks / data.requiredClicks) * 100;
                    progress.style.width = `${percentage}%`;
                    
                    if (clicks >= data.requiredClicks) {
                        window.removeEventListener('keydown', handleSpace);
                        socket.emit('maulComplete', { targetId: data.targetId });
                        document.getElementById('maulMinigame').style.display = 'none';
                        progress.style.width = '0%';
                    }
                }
            }
            
            window.addEventListener('keydown', handleSpace);
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
